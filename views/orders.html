
<include href="views/header.html"></include>
<body>
    <h1>Orders Page</h1>
    <form action="#" method="POST" class="form-horizontal">
        <div class="form-group">
            <label for="petType" class="col-sm-4 control-label">What kind of pet would you like to order?</label>
            <div class="col-sm-4"><input class="form-control" type="text"
                                         name="petType" id="petType" ></div>
        </div>
        <br>
        <div class="form-group">
            <label for="petColor" class="col-sm-4 control-label"></label>
            <div class="col-sm-4">
                <select name="petColor" id="petColor">
                    <option value="None">Select a Color</option>
                    <option value="Brown">Brown</option>
                    <option value="Black">Black</option>
                    <option value="Cyan">Cyan</option>
                    <option value="Grey">Grey</option>
                    <option value="White">White</option>
                </select>
            </div>
            <br>
            <div>
                <input type="radio" name="rock" value="rock" id="rock">
                <label for="rock">Rock</label><br>
                <input type="radio" name="stuffed" value="stuffed" id="stuffed">
                <label for="stuffed">Stuffed</label>
            </div>
            <div class="form-group">
                <button class="btn btn-primary"  type="submit">Next</button>
            </div>

        </div>
    </form>
</body>
</html>
